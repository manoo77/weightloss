<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="contact form example">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<title>Weight Loss Sinup Form</title>
<style>
</style>

<body>
<h2>To signup Fill out the form below</h2>

<form class="gform pure-form pure-form-stacked" method="POST" data-email=""
action="https://script.google.com/macros/s/AKfycbzRaiJpGPRFTsoxSuMfGt2yg5Bvwui2m0EKl53jPAjc6Dxd-Z_59j02YtKQGauNAQ/exec">

<!-- change the form action to your script url -->
<div class="form-elements">

<fieldset class="pure-group">
<label for="name">Name</label>
<input id="name" name="name" placeholder="Your name here" />
</fieldset>

<fieldset class="pure-group">
<label for="name">Email</label>
<input id="email" name="email" placeholder="Your email here" />
</fieldset>

<fieldset class="pure-group">
<label for="answer">What's 2 + 2?</label>
<input id="answer" name="answer" placeholder="Answer" />
</fieldset>


<br>
<button class="button-success pure-button button-xlarge">Submit!</button>
</div>


<!-- Customize the Thankyou Message People See when they submit the form: -->
<br><br>
<div class="thankyou_message" style="display:none;">
<h2><em><b>Thanks for your response!</b></em>
</h2>
</div>
</form>


<!-- Submit the Form to Google Using "AJAX" -->
<script data-cfasync="false" src="form-submission-handler.js"></script>
