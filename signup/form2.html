<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="description" content="contact form example">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

<h2>To signup Fill out the form below</h2>

<form class="gform pure-form pure-form-stacked" method="POST"
action="https://script.google.com/macros/s/AKfycbyW4W_ZQOrYu3YWcwJWOmPhvRGoR6QRlMIYjkaa65l-Gn3i1rCB9A0EB71qhK4P7nmN/exec">

<!-- change the form action to your script url -->
<div class="form-elements">

<fieldset class="pure-group">
<label for="name">Name</label>
<input id="name" name="name" type="text" placeholder="Your name here..." />
</fieldset>

<fieldset class="pure-group">
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="Your email here..." />
</fieldset>

<br>
<button class="button-success pure-button button-xlarge">Submit!</button>
</div>


<!-- Customize the Thankyou Message People See when they submit the form: -->
<br><br>
<div class="thankyou_message" style="display:none;">
<h2><em><b>Thanks for your response!</b></em>

</div>
